<!DOCTYPE html>
<html>
    <body>
        <form>
           <table border="1" width="100%">
                <tr>
                    <td style="width:10%">
                        <label for="name">이름</label>
                    </td>
                    <td>
                        <input id="name" type=text style="border:0"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id">아이디</label>
                    </td>
                    <td>
                        <input id="id" type=text style="border:0" placeholder="영문, 숫자 4~10글자 내외"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">비밀번호</label>
                    </td>
                    <td>
                        <input id="password" type=password style="border:0" placeholder="영문, 숫자 4~10글자 내외"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password check">비밀번호확인</label>
                    </td>
                    <td>
                        <input id="password check" type=password style="border:0"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">이메일</label>
                    </td>
                    <td>
                        <input id="email" type=text style="border:0"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="job">직업</label>
                    </td>
                    <td>
                        <select id="job">
                            <option>직업선택</option>
                            <option>학생</option>
                            <option>직장인</option>
                            <option>무직</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="work">직장(학교명)</label>
                    </td>
                    <td>
                        <input id="work" type=text style="border:0"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="position">직책</label>
                    </td>
                    <td>
                        <input id="position" type=text style="border:0"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Jobtel">사무실 TEL</label>
                    </td>
                    <td>
                        <input id="jobtel" type=text style="border:0" placeholder="숫자만기입"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephono">핸드폰</label>
                    </td>
                    <td>
                        <input id="telephono" type=text style="border:0" placeholder="숫자만기입"></input>
                    </td>
                </tr>
                <tr style="height:200px">
                    <td>
                        <label for="free">하고싶은말</label>
                    </td>
                    <td>
                        <input id="free" type=text style="border:0"></input>
                    </td>
                </tr>
           </table>
           <div>
           <button>등록</button><button>취소</button>
           </div>
        </form>    
    </body>
</html>
